
MutexPixGridEff:
  postproc:
    segm_pipeline_type: 'MWS'
    from_superpixels: False
    MWS_kwargs:
      beta_bias: 0.5



#---------------------------
# GASP pipelines
#---------------------------


GASP:
#  parent_model: ['simple_WSDT']
  postproc:
    segm_pipeline_type: 'GASP'

MEAN:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'mean'
          add_cannot_link_constraints: False

MAX:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'max'
          add_cannot_link_constraints: False
          merge_constrained_edges_at_the_end: False
          use_efficient_implementations: True

MIN:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'min'
          add_cannot_link_constraints: False
          merge_constrained_edges_at_the_end: False



MAXconstr:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'max'
          add_cannot_link_constraints: True
          merge_constrained_edges_at_the_end: True

MEANconstr:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'mean'
          add_cannot_link_constraints: True
          merge_constrained_edges_at_the_end: True

SUM:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
#      use_logarithmic_weights: True
      run_GASP_kwargs:
        linkage_criteria: 'sum'
        add_cannot_link_constraints: False

SUMconstr:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
#      use_logarithmic_weights: True
      run_GASP_kwargs:
        linkage_criteria: 'sum'
        add_cannot_link_constraints: True
        merge_constrained_edges_at_the_end: True


SUMwithLogs:
  parent_model: ["SUM"]
  postproc:
    GASP_kwargs:
      use_logarithmic_weights: True

MEANwithLogs:
  parent_model: ["MEAN"]
  postproc:
    GASP_kwargs:
      use_logarithmic_weights: True


SUMconstrWithLogs:
  parent_model: ["SUMconstr"]
  postproc:
    GASP_kwargs:
      use_logarithmic_weights: True



Mutex:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'mutex_watershed'
          add_cannot_link_constraints: False
          use_efficient_implementations: False

# This will give the same result, but in practice uses constraints:
Mutex_constr:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'mutex_watershed'
          add_cannot_link_constraints: True
          merge_constrained_edges_at_the_end: True
          use_efficient_implementations: False


MutexGraphEff:
  parent_model: ['GASP']
  postproc:
    GASP_kwargs:
        run_GASP_kwargs:
          linkage_criteria: 'mutex_watershed'
          use_efficient_implementations: True

# ---------------------------------------
WSDT:
  postproc:
    segm_pipeline_type: 'only_superpixel_generator'
    from_superpixels: True
    superpixel_generator_type: 'WSDT'


